<lx-tabs lx-active-tab="vm.activeTab">
    <lx-tab lx-label="Lorem Ipsum 1">
        <p class="p+">Lorem Ipsum Content 1</p>
    </lx-tab>
 
    <lx-tab lx-label="Lorem Ipsum 2" ng-disabled="vm.tabIsDisabled">
        <p class="p+">Lorem Ipsum Content 2</p>
    </lx-tab>
 
    <lx-tab lx-label="Lorem Ipsum 3">
        <p class="p+">Lorem Ipsum Content 3</p>
    </lx-tab>
</lx-tabs>

<div class="divider divider--dark"></div>
 
<div class="p+">
    <lx-button ng-click="vm.activeTab = 0">Set first tab as active tab</lx-button>
    <lx-button ng-click="vm.tabIsDisabled = !vm.tabIsDisabled">Toggle second tab disabled state</lx-button>
</div>
