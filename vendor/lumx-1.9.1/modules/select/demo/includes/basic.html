<div class="p+ pt0">
    <lx-select ng-model="vm.selectModel.selectedPerson"
               lx-allow-clear="true"
               lx-choices="vm.selectPeople"
               lx-display-filter="true"
               lx-fixed-label="true"
               lx-label="Lorem Ipsum">
        <lx-select-selected>
            {{ $selected.name }} - {{ $selected.age }}
        </lx-select-selected>

        <lx-select-choices>
            {{ $choice.email }}
        </lx-select-choices>
    </lx-select>

    <lx-select ng-model="vm.selectModel.selectedPeople"
               lx-choices="vm.selectPeople"
               lx-label="Lorem Ipsum"
               lx-multiple="true">
        <lx-select-selected>
            {{ $selected.name }} - {{ $selected.age }}
        </lx-select-selected>

        <lx-select-choices>
            {{ $choice.email }}
        </lx-select-choices>
    </lx-select>

    <lx-select ng-model="vm.selectModel.selectedPeopleMax"
               lx-choices="vm.selectPeople"
               lx-label="Lorem Ipsum"
               lx-multiple="true"
               lx-max="3">
        <lx-select-selected>
            {{ $selected.name }} - {{ $selected.age }}
        </lx-select-selected>

        <lx-select-choices>
            {{ $choice.email }}
        </lx-select-choices>
    </lx-select>
</div>
