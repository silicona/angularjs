<div class="p+">
    <lx-button ng-click="vm.toggleIndeterminateCircularProgress()">Toggle circular progress</lx-button>
    <lx-button ng-click="vm.toggleIndeterminateLinearProgress()">Toggle linear progress</lx-button>
</div>
 
<div style="position: relative;">
    <lx-progress lx-type="circular" lx-diameter="75" ng-if="vm.showIndeterminateCircularProgress"></lx-progress>
    <lx-progress lx-type="linear" lx-color="teal" ng-if="vm.showIndeterminateLinearProgress"></lx-progress>
</div>
