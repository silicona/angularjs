
<div class="row">

	<div class="col-12">

		<form ng-submit="anadirLista()">
			<div>
				<label>Descripcion</label>
				<input type="text" ng-model="nuevaLista.descripcion">
			</div>

			<div>
				<label>Fecha</label>
				<!-- <input type="datetime-local" ng-model="nuevaLista.fecha = 2010-10-10T13:00"> -->
				<input type="datetime-local" ng-model="nuevaLista.fecha">

			</div>


			<div>
				<input type="submit" value="AÃ±adir Lista">
			</div>
		</form>

	</div>

</div>

<div class="row">

	<div class="col-12">


		<h2>Listas</h2>

		<div class="text-right">
			<button ng-click="limpiar()">Limpiar listas</button>
		</div>

		<ul>

			<li ng-repeat="lista in listas">
				
				<p>
					{{ lista.descripcion }}
					<br>
					Fecha - {{ lista.fecha | date: 'short' }}
					<br>
					<button ng-click="eliminarLista(lista)">Eliminar lista</button>
				</p>

			</li>
			
		</ul>

	</div>

</div>
