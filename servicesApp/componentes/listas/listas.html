
<div class="row">

	<div class="col-12">
	<!-- <div class="col-12" ng-controller="listasControlador"> -->

		<h2>Lista</h2>

		<p id="titulo_pagina" ng:bind="titulo"></p>

		<form ng-submit="anadirLista()">
			<div>
				<label>Descripcion</label>
				<input type="text" ng-model="nuevaLista.descripcion">
			</div>

			<div>
				<label>Fecha</label>
				<!-- <input type="datetime-local" ng-model="nuevaLista.fecha = 2010-10-10T13:00"> -->
				<input type="datetime-local" ng-model="nuevaLista.fecha">

			</div>


			<div>
				<input type="submit" class="btn btn-success" value="AÃ±adir Lista">
			</div>
		</form>
		
	</div>

</div>

<div class="row">

	<div class="col-12">

		<h2>Listado de listas</h2>

		<div>
			<button class="btn btn-warning" ng-click="limpiar()">Limpiar listas</button>
		</div>

		<ul>

			<li ng-repeat="lista in listas">
				
				<!-- <h4>{{ lista.title }}</h4> -->

				<p>
					{{ lista.descripcion }}
					<br>
					Fecha - {{ lista.fecha | date: 'short' }}
					<br>
					<button ng-click="eliminarLista(lista)">Eliminar lista</button>

				</p>

			</li>
			
		</ul>
	</div>

</div>
